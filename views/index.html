<!-- This is a static file -->
<!-- served from your routes in server.js -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import libraries -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/foundation-essential/5.2.0/js/vendor/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/adapterjs/0.15.5/adapter.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
    <!-- import the webpage's client-side javascript file -->
    <script src="/main.js" type="module"></script>
    
  </head>
  
  <body>
    <video class="remote-video" autoplay playsinline></video>
    <input type="text" id="connect-to-peer" value="/hiview-camera"/>
    <button onclick="connectToPeer()">Connect</button>
    <div class="messages"></div>
    <video class="remote-audio" autoplay playsinline></video>
    <input type="text" id="SSID" value="ssid"/>
    <input type="text" id="PWD"  value="password"/>
    <button onclick="genQRcode()">QRcode</button>
    <div id="QRcodeCanvas"></div>
  </body>
</html>
